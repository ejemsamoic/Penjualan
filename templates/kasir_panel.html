<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasir Kopi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Update total harga otomatis
    function updateTotal() {
      const harga = {
        espresso: 15000,
        latte: 20000,
        cappuccino: 18000,
        americano: 17000,
        mocha: 22000
      };
      let total = 0;
      document.querySelectorAll('.item-input').forEach(input => {
        const qty = parseInt(input.value) || 0;
        total += harga[input.name] * qty;
      });
      document.getElementById('totalHarga').innerText = 'Rp ' + total.toLocaleString('id-ID');
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Kasir Kopi</h1>
    <div>
      <span class="mr-4">Halo, {{ email }}</span>
      <a href="/logout" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</a>
    </div>
  </nav>

  <div class="p-6 max-w-3xl mx-auto">
    <h2 class="text-lg font-semibold mb-4">Form Pemesanan</h2>
    <form method="POST" action="/kasir/submit" oninput="updateTotal()">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
        <!-- Menu Kopi -->
        <div>
          <label class="block font-medium mb-1">Espresso (Rp 15.000)</label>
          <input type="number" name="espresso" class="item-input w-full px-3 py-2 border rounded" min="0" value="0" />
        </div>
        <div>
          <label class="block font-medium mb-1">Latte (Rp 20.000)</label>
          <input type="number" name="latte" class="item-input w-full px-3 py-2 border rounded" min="0" value="0" />
        </div>
        <div>
          <label class="block font-medium mb-1">Cappuccino (Rp 18.000)</label>
          <input type="number" name="cappuccino" class="item-input w-full px-3 py-2 border rounded" min="0" value="0" />
        </div>
        <div>
          <label class="block font-medium mb-1">Americano (Rp 17.000)</label>
          <input type="number" name="americano" class="item-input w-full px-3 py-2 border rounded" min="0" value="0" />
        </div>
        <div>
          <label class="block font-medium mb-1">Mocha (Rp 22.000)</label>
          <input type="number" name="mocha" class="item-input w-full px-3 py-2 border rounded" min="0" value="0" />
        </div>
      </div>

      <div class="mb-4">
        <label class="block font-medium mb-1">Nama Pembeli</label>
        <input type="text" name="nama_pembeli" class="w-full px-3 py-2 border rounded" required />
      </div>

      <div class="mb-6 text-lg font-semibold">
        Total: <span id="totalHarga">Rp 0</span>
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Simpan Transaksi
      </button>
    </form>
  </div>
</body>
</html>
