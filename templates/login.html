<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    {% if error %}
    <p class="text-red-500 text-sm text-center mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <label class="block mb-2 font-medium">Email</label>
      <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <label class="block mb-2 font-medium">Password</label>
      <input type="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
        Masuk
      </button>
    </form>
  </div>
</body>
</html>
